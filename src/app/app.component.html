<div class="application-area">
  <div class="left-area">
    <app-left-panel-container *ngIf="(leftPanelState$ | async) !== leftPanelOffState" [leftPanelState]="leftPanelState$ | async"></app-left-panel-container>
  </div>
  <div class="main-area">
    <span *ngIf="(mainPanelState$ | async) === mainPanelOffState">Welcome to NgRx!</span>
    <app-main-panel-container *ngIf="(mainPanelState$ | async) !== mainPanelOffState" class="main-panel" [mainPanelState]="mainPanelState$ | async"></app-main-panel-container>
    <app-detail-panel-container *ngIf="(detailsPanelState$ | async) !== detailsPanelOffState" class="detail-panel" [detailsPanelState]="detailsPanelState$ | async"></app-detail-panel-container>
  </div>
</div>
