<div class="padtop-10 controls">
  <p-panel header="Controls">
    <app-left-panel-controls [detailsPanelState]="detailsPanelState$ | async"></app-left-panel-controls>
  </p-panel>
</div>

<div class="padtop-10 monitor">
  <p-panel header="Data Monitor">
    <app-left-panel-monitor *ngIf="leftPanelState === leftPanelStates.MONITOR" [appState]="appState$ | async"></app-left-panel-monitor>
  </p-panel>
</div>
