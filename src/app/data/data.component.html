<div>
    <h1>Loads</h1>
    <span *ngFor="let load of loads">Load Number: {{load.loadNumber}}<br/>Commodity: {{load.commodity}}<br/>Random Value: {{load.randomValue}}<br/><br/></span>
</div>

<div>
    <h1>Load Numbers</h1>
    <span *ngFor="let loadNumber of loadNumbers">#{{loadNumber}}<br/></span>
</div>
